<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - ImmiGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #415978;
      --color-accent: #FF7043;
      --color-accent-hover: #E8603A;
      --color-secondary: #EDEDE5;
      --color-offwhite: #F7F9F8;
      --color-white: #FFFFFF;
      --color-dark: #333333;
      --color-light-gray-text: #555555;
      --color-sidebar: #3B5372;
      --color-sidebar-active: #2C3E50;
      --color-sidebar-hover: #FF7043;
      --border-radius: 12px;
      --shadow-light: 0 4px 15px rgba(0,0,0,0.08);
      --font-heading: 'Poppins', sans-serif;
      --font-body: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      font-family: var(--font-body);
      background: var(--color-offwhite);
      color: var(--color-dark);
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 80px;
      background: var(--color-sidebar);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 0 0 0;
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
    }
    .sidebar .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-bottom: 32px;
      object-fit: cover;
      border: 2px solid var(--color-accent);
    }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 28px;
      margin-bottom: auto;
    }
    .sidebar-nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      color: #fff;
      font-size: 1.6em;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar-nav a.active, .sidebar-nav a:hover {
      background: var(--color-sidebar-active);
      color: var(--color-accent);
    }
    .sidebar-bottom {
      margin-bottom: 24px;
    }
    .sidebar-bottom a {
      color: #fff;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar-bottom a:hover {
      background: var(--color-accent);
      color: #fff;
    }
    .main-content {
      margin-left: 80px;
      width: calc(100vw - 80px);
      padding: 0;
      min-height: 100vh;
      background: var(--color-offwhite);
    }
    .dashboard-header {
      display: flex;
      align-items: center;
      background: #fdfde7;
      padding: 24px 40px 0 40px;
      border-bottom: 1px solid #e0e0e0;
    }
    .dashboard-header .logo {
      display: flex;
      align-items: center;
      font-size: 2em;
      font-weight: 700;
      color: var(--color-primary);
      margin-right: 24px;
    }
    .dashboard-header .logo svg {
      height: 32px;
      margin-right: 8px;
    }
    .dashboard-header .welcome {
      font-size: 2.2em;
      font-weight: 600;
      color: #222;
      margin-left: 24px;
    }
    .dashboard-body {
      padding: 32px 40px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .progress-section {
      background: var(--color-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      padding: 32px;
      margin-bottom: 16px;
    }
    .progress-title {
      font-size: 2em;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 12px;
    }
    .progress-bar-bg {
      width: 100%;
      height: 18px;
      background: #b7cbe2;
      border-radius: 9px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: var(--color-primary);
      border-radius: 9px;
      transition: width 0.4s;
    }
    .progress-label {
      font-size: 1.1em;
      color: var(--color-dark);
      font-weight: 600;
      margin-bottom: 0;
    }
    .goals-section {
      background: var(--color-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      padding: 32px;
    }
    .goals-title {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 18px;
    }
    .goals-list {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    .goal-card {
      background: #b7cbe2;
      color: var(--color-dark);
      border-radius: 10px;
      padding: 18px 24px;
      min-width: 180px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 2px 8px rgba(65,89,120,0.07);
      font-size: 1.1em;
      font-weight: 600;
    }
    .goal-card .goal-label {
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .goal-card .goal-progress {
      font-size: 1em;
      color: var(--color-primary);
      font-weight: 600;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .dashboard-header, .dashboard-body { padding-left: 16px; padding-right: 16px; }
      .progress-section, .goals-section { padding: 18px; }
      .main-content { width: 100vw; margin-left: 80px; }
    }
    @media (max-width: 600px) {
      .sidebar { width: 56px; }
      .main-content { margin-left: 56px; }
      .dashboard-header .logo { font-size: 1.2em; }
      .dashboard-header .welcome { font-size: 1.1em; }
      .progress-section, .goals-section { padding: 10px; }
      .goals-list { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
